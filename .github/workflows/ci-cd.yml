name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '8.0.x'
  NODE_VERSION: '18.x'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Cache NuGet packages
      uses: actions/cache@v3
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
          
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build project
      run: dotnet build --no-restore --configuration Release
      
    - name: Run unit tests
      run: dotnet test --no-build --configuration Release --verbosity normal
      
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Install DevSkim
      run: |
        wget https://github.com/microsoft/DevSkim/releases/download/v1.0.9/DevSkim-linux-x64.tar.gz
        tar -xzf DevSkim-linux-x64.tar.gz
        sudo mv DevSkim /usr/local/bin/
        
    - name: Run security scan
      run: |
        devskim analyze . --format json --output-file security-report.json || true
        
    - name: Upload security report
      uses: actions/upload-artifact@v4
      with:
        name: security-report
        path: security-report.json
        
    - name: Check for vulnerable packages
      run: |
        dotnet list package --vulnerable > vulnerable-packages.txt || true
        echo "Vulnerable packages:"
        cat vulnerable-packages.txt || echo "No vulnerable packages found"
        
    - name: Upload vulnerable packages report
      uses: actions/upload-artifact@v4
      with:
        name: vulnerable-packages
        path: vulnerable-packages.txt

  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Check for outdated packages
      run: |
        dotnet tool install --global dotnet-outdated-tool
        dotnet outdated > outdated-packages.txt || true
        echo "Outdated packages:"
        cat outdated-packages.txt || echo "No outdated packages found"
        
    - name: Upload outdated packages report
      uses: actions/upload-artifact@v4
      with:
        name: outdated-packages
        path: outdated-packages.txt

  docker-build:
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Docker Hub
      if: github.ref == 'refs/heads/main'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: ${{ github.ref == 'refs/heads/main' }}
        tags: |
          mysystem:latest
          mysystem:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan, docker-build]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to staging
      run: |
        echo "Deploying to staging environment..."
        # Add your staging deployment commands here
        
    - name: Run health check
      run: |
        echo "Running health checks..."
        # Add health check commands here
        
    - name: Deploy to production
      if: success()
      run: |
        echo "Deploying to production environment..."
        # Add your production deployment commands here

  notify:
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan, code-quality, docker-build, deploy]
    if: always()
    
    steps:
    - name: Notify on success
      if: needs.build-and-test.result == 'success' && needs.security-scan.result == 'success'
      run: |
        echo "✅ CI/CD Pipeline completed successfully!"
        echo "Build: ${{ needs.build-and-test.result }}"
        echo "Security: ${{ needs.security-scan.result }}"
        echo "Code Quality: ${{ needs.code-quality.result }}"
        echo "Docker: ${{ needs.docker-build.result }}"
        echo "Deploy: ${{ needs.deploy.result }}"
        
    - name: Notify on failure
      if: needs.build-and-test.result == 'failure' || needs.security-scan.result == 'failure'
      run: |
        echo "❌ CI/CD Pipeline failed!"
        echo "Build: ${{ needs.build-and-test.result }}"
        echo "Security: ${{ needs.security-scan.result }}"
        echo "Code Quality: ${{ needs.code-quality.result }}"
        echo "Docker: ${{ needs.docker-build.result }}"
        echo "Deploy: ${{ needs.deploy.result }}"
        exit 1
